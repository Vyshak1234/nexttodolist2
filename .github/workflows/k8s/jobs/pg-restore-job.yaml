apiVersion: batch/v1
kind: Job
metadata:
  name: pgrestore-pr-${PR_NUMBER}-job
spec:
  template:
    spec:
      serviceAccountName: rds-restore-sa
      containers:
      - name: pgrestore
        image: postgres:17-alpine
        command: ["/bin/bash", "-c"]
        args:
        - |
          apk update && apk add --no-cache aws-cli &&
          # Load DB password from CSI secret
          export PGPASSWORD=$(cat /mnt/secrets-store/dbpassword) &&
          # Download dump from S3
          aws s3 cp s3://acceleraterapptest/demopg-PR-${PR_NUMBER}.dump /tmp/demopg.dump &&
          # Restore database
          pg_restore -h dev-db.cod55klsl2aw.us-east-1.rds.amazonaws.com -U adminuser -d todolist /tmp/demopg.dump
        env:
          - name: PR_NUMBER
            value: "${PR_NUMBER}"
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      restartPolicy: Never
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "rds-secret-provider"
  backoffLimit: 1

