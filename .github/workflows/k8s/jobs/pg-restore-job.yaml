apiVersion: batch/v1
kind: Job
metadata:
  name: pgrestore-alpha-${PR_NUMBER}-job
spec:
  template:
    spec:
      serviceAccountName: rds-backup-sa
      containers:
      - name: pgrestore
        image: postgres:17-alpine
        command: ["/bin/sh", "-c"]
        args:
        - |
          # Install awscli
          apk update && apk add --no-cache aws-cli &&
          # Load DB password from CSI secret
          export PGPASSWORD=$(cat /mnt/secrets-store/dbpassword) &&
          # Debug environment variables
          echo "=== Starting restore process ===" &&
          echo "Raw PR_NUMBER env var: '$PR_NUMBER'" &&
          echo "PR_NUMBER length: ${#PR_NUMBER}" &&
          printenv | grep PR_NUMBER &&
          # Use PR_NUMBER directly without reassignment
          echo "Using PR_NUMBER directly: '$PR_NUMBER'" &&
          echo "Target Database: 'alpha-$PR_NUMBER'" &&
          echo "Dump file: '/tmp/demopg-PR-$PR_NUMBER.dump'" &&
          # Verify PR_NUMBER is not empty
          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "" ]; then
            echo "ERROR: PR_NUMBER is empty or null!" &&
            exit 1
          fi &&
          # Create the database, ignore error if it already exists
          echo "Creating database: alpha-$PR_NUMBER" &&
          psql -h demopg.cod55klsl2aw.us-east-1.rds.amazonaws.com -U adminuser -d postgres \
            -c "CREATE DATABASE \"alpha-$PR_NUMBER\";" || echo "Database might already exist, continuing..." &&
          # Download dump from S3
          echo "Downloading dump for PR #$PR_NUMBER from S3..." &&
          aws s3 cp "s3://acceleraterapptest/demopg-PR-$PR_NUMBER.dump" "/tmp/demopg-PR-$PR_NUMBER.dump" &&
          # Verify dump file exists and show size
          echo "Verifying dump file..." &&
          ls -la "/tmp/demopg-PR-$PR_NUMBER.dump" &&
          # Restore database
          echo "Restoring database: alpha-$PR_NUMBER..." &&
          pg_restore -h demopg.cod55klsl2aw.us-east-1.rds.amazonaws.com -U adminuser -d "alpha-$PR_NUMBER" -v "/tmp/demopg-PR-$PR_NUMBER.dump" &&
          echo "=== Restore completed successfully! ===" &&
          echo "Database alpha-$PR_NUMBER is ready for testing"
        env:
        - name: PR_NUMBER
          value: "${PR_NUMBER}"
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      restartPolicy: Never
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "rds-secret-provider"
  backoffLimit: 1
